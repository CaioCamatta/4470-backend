openapi: 3.0.0
info:
  title: Voting Buck REST API
  description: 'Express API for Voting Buck.'
  version: 1.0.0

tags:
  - name: Organization
  - name: Recipient
    description: Aka Politician

paths:
  /organizations/{id}:
    get:
      tags:
        - Organization
      summary: Find User By Id
      produces:
        - 'application/json'
      parameters:
        - name: id
          in: path
          description: Organization Id
          required: true
          type: integer
      responses:
        200:
          description: 'OK'
          content:
            application/json:
              schema:
                type: object
                properties:
                  orgInfo:
                    type: object
                    properties:
                      id:
                        type: integer
                        example: 42
                      name:
                        type: string
                        example: Duke University
                      industry:
                        type: string
                        example: school
                  donationsByMonth:
                    type: array
                    items:
                      type: object
                      properties:
                        month_start_date:
                          type: string
                          example: 2012-12-01T00:00:00.000Z
                        amount_donated:
                          type: float
                          example: 12345.67
                  topDonators:
                    type: array
                    items:
                      type: object
                      properties:
                        contributor:
                          type: string
                          example: John Smith
                        total_amount:
                          type: float
                          example: 12345.67
                  donationsByParty:
                    type: array
                    items:
                      type: object
                      properties:
                        party:
                          type: string
                          example: Independent
                        total_amount:
                          type: float
                          example: 12345.67
        404:
          description: 'Not Found'
        500:
          description: 'Server Error'

  /recipients/{id}:
    get:
      tags:
        - Recipient
      summary: Find User By Id
      produces:
        - 'application/json'
      parameters:
        - name: id
          in: path
          description: Recipient Id
          required: true
          type: integer

      responses:
        200:
          description: 'OK'
          content:
            application/json:
              schema:
                type: object
                properties:
                  recInfo:
                    type: object
                    properties:
                      id:
                        type: integer
                        example: 42
                      name:
                        type: string
                        example: Donald trump
                      ideology:
                        type: float
                        example: -0.15
                      party:
                        type: string
                        example: 'Republican Party'
                  donationsByMonth:
                    type: array
                    items:
                      type: object
                      properties:
                        month_start_date:
                          type: string
                          example: 2012-12-01T00:00:00.000Z
                        amount_donated:
                          type: float
                          example: 12345.67
                  topDonators:
                    type: array
                    items:
                      type: object
                      properties:
                        name:
                          type: string
                          example: Walmart
                        total_amount:
                          type: float
                          example: 12345.67
        404:
          description: 'Not Found'
        500:
          description: 'Server Error'
